<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html">
    
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/javascript/jquery-1.11.0.min.js"></script>
    <!--<script src="{facesContext.externalContext.requestContextPath}/resources/javascript/jquery-1.4.3.min.js" type="text/javascript"></script>-->
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/resources/javascript/jquery.leanModal.min.js"></script>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/resources/css/style.css" />

    <h:body>
        <div class="container">
            <a id="modal_trigger" href="#modal" class="btn">Click here to Login or register</a>

            <div id="modal" class="popupContainer" style="display:none;">
                <header class="popupHeader">
                    <span class="header_title">Login</span>
                    <span class="modal_close"><i class="fa fa-times"></i></span>
                </header>

                <section class="popupBody">
                    <!-- Social Login -->
                    <div class="social_login">
                        <div class="">
                            <a href="#" class="social_box fb">
                                <span class="icon"><i class="fa fa-facebook"></i></span>
                                <span class="icon_title">Connect with Facebook</span>

                            </a>

                            <a href="#" class="social_box google">
                                <span class="icon"><i class="fa fa-google-plus"></i></span>
                                <span class="icon_title">Connect with Google</span>
                            </a>
                        </div>

                        <div class="centeredText">
                            <span>Or use your Email address</span>
                        </div>

                        <div class="action_btns">
                            <div class="one_half"><a href="#" id="login_form" class="btn">Login</a></div>
                            <div class="one_half last"><a href="#" id="register_form" class="btn">Sign up</a></div>
                        </div>
                    </div>

                    <!-- Username & Password Login form -->
                    <div class="user_login">
                        <h:form>
                            <h:outputLabel value="Email / Username:"/>
                            <h:inputText id="EmailID" value="#{customer.emailId}" 
					size="20" required="true"
					label="Name" >
				</h:inputText>
                            <br />

                            <h:outputLabel value="password"/>
                            <h:inputText id="passwords" value="#{customer.password}" 
					size="20" required="true"
					label="Name" >
				</h:inputText>
                            <br />

                            <div class="checkbox">
                                <input id="remember" type="checkbox" />
                                <label for="remember">Remember me on this computer</label>
                            </div>

                            <div class="action_btns">
                                <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
                                <div class="one_half last"><h:commandLink action="user.xhtml" class="btn btn_red" value="Login"/></div>
                            </div>
                        </h:form>

                        <a href="#" class="forgot_password">Forgot password?</a>
                    </div>

                    <!-- Register Form -->
                    <div class="user_register">
                        <h:form prependId="False">
 			
 			<h:panelGrid columns="3">
			
                            <h:outputLabel value="Name :"  />
				<h:inputText id="name" value="#{customer.name}" 
					size="20" required="true"
					label="Name" >
				</h:inputText>
					
				<h:message for="name" style="color:red" />
			
                                <h:outputLabel value="Address :"/> 
				<h:inputText id="address" value="#{customer.address}" 
                                             size="20" required="true"
					label="Address" >
				</h:inputText>
                                <h:message for="address" style="color:red" />
                                
                                <h:outputLabel value="Email :"/> 
                                <h:inputText id="Email" value="#{customer.emailId}" 
                                             size="20" required="true"
					label="Address" >
				</h:inputText>
                                <h:message for="email" style="color:red"/>
                               
                                <h:outputLabel value="password :"/> 
                                <h:inputSecret  id="password" value="#{customer.password}" 
                                             size="20" required="true"
					label="Address" />
                                <!--</h:inputsecret>-->
					
                                
				<h:message for="password" style="color:red"/>
				
			</h:panelGrid>
			
				
                       
                            <div class="checkbox">
                                <input id="send_updates" type="checkbox" />
                                <label for="send_updates">Send me occasional email updates</label>
                            </div>

                            <div class="action_btns">
                                <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
                                <div class="one_half last"><h:commandLink class="btn btn_red" value="Register" action="#{customer.addCustomer()}"/></div>
                            </div>
                        </h:form>
                    </div>
                </section>
            </div>
        </div>

       <script type="text/javascript">
	$("#modal_trigger").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });

	$(function(){
		// Calling Login Form
		$("#login_form").click(function(){
			$(".social_login").hide();
			$(".user_login").show();
			return false;
		});

		// Calling Register Form
		$("#register_form").click(function(){
			$(".social_login").hide();
			$(".user_register").show();
			$(".header_title").text('Register');
			return false;
		});

		// Going back to Social Forms
		$(".back_btn").click(function(){
			$(".user_login").hide();
			$(".user_register").hide();
			$(".social_login").show();
			$(".header_title").text('Login');
			return false;
		});

	})
</script>
    </h:body>
</html>
