    <h:body>
        <div class="container">
            <a id="modal_trigger" href="#modal" class="btn">Click here to create event</a>

            <div id="modal" class="popupContainer" style="display:none;">
                <header class="popupHeader">
                    <span class="header_title">Create Event</span>
                    <span class="modal_close"><i class="fa fa-times"></i></span>
                </header>

                <section class="popupBody">

                    <!-- Event form -->
                    <div class="user_login">
                        <h:form>
                            <h:outputLabel value="Event Name:"/>
                            <h:inputText id="evename" value="#{event.eventName}" 
                                         size="20" required="true"
                                         label="Name" >
                            </h:inputText>
                            <br />

                            <h:outputLabel value="Description"/>
                            <h:inputText id="desc"  value="#{event.eventDetail}"
                                         size="20" required="true"
                                         label="Name" />

                            <br />

                            <h:outputLabel value="Type:"/>
                            <h:inputText id="type" value="#{event.eventType}" 
                                         size="20" required="true"
                                         label="Name" />

                            <br />
                            <h:outputLabel value="Start Date:"/>
                            <h:inputText  id="date" value="#{event.startingDate}" 
                                         size="20"  class ="date"
                                         >
                            </h:inputText>
                            <br /> 

                            

                            <h:outputLabel value="Start Time:"/>
                            <h:selectOneListbox size="1" id="time" value="#{event.startingTime}"
                                                >
                                <f:selectItem itemValue="12:00"/>
                                <f:selectItem itemValue="12:30"/>
                                <f:selectItem itemValue="1:00"/>
                                <f:selectItem itemValue="1:30"/>
                                <f:selectItem itemValue="2:00"/>
                                <f:selectItem itemValue="2:30"/>
                                <f:selectItem itemValue="3:00"/>
                                <f:selectItem itemValue="3:30"/>
                                <f:selectItem itemValue="4:00"/>
                                <f:selectItem itemValue="4:30"/>
                                <f:selectItem itemValue="5:00"/>
                                <f:selectItem itemValue="5:30"/>
                                <f:selectItem itemValue="6:00"/>
                                <f:selectItem itemValue="6:30"/>
                                <f:selectItem itemValue="7:00"/>
                                <f:selectItem itemValue="7:30"/>
                                <f:selectItem itemValue="8:00"/>
                                <f:selectItem itemValue="8:30"/>
                                <f:selectItem itemValue="9:00"/>
                                <f:selectItem itemValue="10:00"/>
                                <f:selectItem itemValue="10:30"/>
                                <f:selectItem itemValue="11:00"/>
                                <f:selectItem itemValue="11:30"/>
                            </h:selectOneListbox>

                            <h:selectOneListbox size="1">
                                <f:selectItem itemValue="am"/>
                                <f:selectItem itemValue="pm"/>
                            </h:selectOneListbox>
                            <!--                            <h:inputText id="passwords" value="{event.startingTime}" 
                                                                    size="20" required="true"
                                                                    label="Name" >
                                                            </h:inputText>-->
                            <br />
                            <div class="hiddenDiv">
                                <h:commandButton  class="button" value="efef" style="float: right;" />    
                                  

                                <h:outputLabel value="End Date:"/>
                                <h:inputText id="evename33" value="#{event.endingDate}" 
                                             size="20" required="true" styleClass="date"
                                              >
                                </h:inputText>
                                <br />

                                <h:outputLabel value="End Time:" />


                                <h:selectOneListbox size="1" value="#{event.endingTime}">
                                    <f:selectItem itemValue="12:00"/>
                                    <f:selectItem itemValue="12:30"/>
                                    <f:selectItem itemValue="1:00"/>
                                    <f:selectItem itemValue="1:30"/>
                                    <f:selectItem itemValue="2:00"/>
                                    <f:selectItem itemValue="2:30"/>
                                    <f:selectItem itemValue="3:00"/>
                                    <f:selectItem itemValue="3:30"/>
                                    <f:selectItem itemValue="4:00"/>
                                    <f:selectItem itemValue="4:30"/>
                                    <f:selectItem itemValue="5:00"/>
                                    <f:selectItem itemValue="5:30"/>
                                    <f:selectItem itemValue="6:00"/>
                                    <f:selectItem itemValue="6:30"/>
                                    <f:selectItem itemValue="7:00"/>
                                    <f:selectItem itemValue="7:30"/>
                                    <f:selectItem itemValue="8:00"/>
                                    <f:selectItem itemValue="8:30"/>
                                    <f:selectItem itemValue="9:00"/>
                                    <f:selectItem itemValue="10:00"/>
                                    <f:selectItem itemValue="10:30"/>
                                    <f:selectItem itemValue="11:00"/>
                                    <f:selectItem itemValue="11:30"/>
                                </h:selectOneListbox>

                                <h:selectOneListbox size="1">
                                    <f:selectItem itemValue="am"/>
                                    <f:selectItem itemValue="pm"/>
                                </h:selectOneListbox> 

                               
                            </div>
                            <div>
                                <h:commandButton value="Create Event" class="btn btn_red" action="#{event.createEvet()}" actionListener="home.xhtml" style="float: right;" />
                            <div class="show">
                                <h5 > <a href="#" class="showHide2"  style="float: left;"><h:button class="btn btn_red" value="ADD End Time?"/></a></h5>
                                
                            </div>
                            </div>
                             </h:form>
                            </div>
                                                            
                </section>
            </div>
        </div>
<script type="text/javascript">
